<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="assets/iconform-pagina.ico" type="image/x-icon">
    <title>Página de login</title>
</head>

<body>

    <header>
        <nav>
            <h1><span><</span> Pedro Ferreira <span>></span></h1>           
            <ul>
                <li>
                    <a class="btn1" href="login.html">login</a>
                    <a href="../index.html">cadastre-se</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container-login">
        <div class="esquerda">
            <h1>Faça login e tenha acesso <br> ao seu conteúdo agora mesmo</h1>
            <img class="login-img" src="../assets/login-animation.svg" alt="Animação de login">
        </div>

        <div class="direita">
            <div class="box-login">
                <h1>LOGIN</h1>
                <div class="login-interno">
                    <label for="usuario">Usuário :</label>
                    <input type="text" name="usuario" placeholder="Seu nome de usuário" autocomplete="">
                </div>
                <div class="login-interno senha-interno">
                    <label for="senha">Senha :</label>
                    <input type="password" name="senha" placeholder="Sua senha">
                </div>
                <button class="btn-login">Login </button>
                <p class="p-cadastre">Ou entre com:</p>
                <div class="icons">
                    <a href="#"><img src="../assets/facebook-icon.png" alt="icone-facebook"></a>
                    <a href="#"><img src="../assets/google-icon.png" alt="icone-google"></a>
                    <a href="#"><img src="../assets/linkedin-icon.png" alt="icone-linkedin"></a>
                </div>
                <p class="p-cadastre">Ainda não tem conta? <a href="../index.html">Cadastre-se</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>Projeto de login feito por <span> Pedro Ferreira </span> </p>
    </footer>

</body>
</html>
