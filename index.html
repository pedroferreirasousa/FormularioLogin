<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="assets/iconform-pagina.ico" type="image/x-icon">
    <title>Página de cadastro</title>
</head>

<body>

    <header>
        <nav>
            <h1><span><</span> Pedro Ferreira <span>></span></h1>
            <ul>
                <li>
                    <a class="btn1" href="pages/login.html">login</a>
                    <a href="index.html">cadastre-se</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container-cadastro">
        <div class="esquerda">
            <h1>Cadastre-se e aproveite <br> todos os nossos benefícios</h1>
            <img class="cadastro-img" src="assets/cadastro-animation.svg" alt="Animação de cadastro">
        </div>

        <div class="direita">
            <div class="box-cadastro">
                <h1>CADASTRE-SE</h1>
                <div class="cadastro-interno">
                    <label for="usuario">Usuário :</label>
                    <input type="text" name="usuario" placeholder="Seu nome de usuário">
                </div>
                <div class="cadastro-interno">
                    <label for="email">Seu email :</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="cadastro-interno senha-interno">
                    <label for="senha">Senha :</label>
                    <input type="password" name="senha" placeholder="Sua senha">
                </div>
                <div class="cadastro-interno senha-interno">
                    <label for="senha">Repita sua senha :</label>
                    <input type="password" name="senha" placeholder="Repita sua senha">
                </div>
                <button class="btn-cadastro">Cadastrar </button>
                <div class="icons">
                    <a href="#"><img src="assets/facebook-icon.png" alt="icone-facebook"></a>
                    <a href="#"><img src="assets/google-icon.png" alt="icone-google"></a>
                    <a href="#"><img src="assets/linkedin-icon.png" alt="icone-linkedin"></a>
                </div>
                <p class="p-cadastre">Já possui conta? <a href="pages/login.html">Faça login</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>Projeto de cadastro feito por <span> Pedro Ferreira </span> </p>
    </footer>

</body>
</html>
